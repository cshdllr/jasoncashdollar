<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Jason Cashdollar</title>
    <meta name="description" content="Books I've read, tracked automatically from my Goodreads profile.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jasoncashdollar.github.io/jasoncashdollar/bookshelf">
    <meta property="og:title" content="Bookshelf - Jason Cashdollar">
    <meta property="og:description" content="Books I've read, tracked automatically from my Goodreads profile.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jasoncashdollar.github.io/jasoncashdollar/bookshelf">
    <meta property="twitter:title" content="Bookshelf - Jason Cashdollar">
    <meta property="twitter:description" content="Books I've read, tracked automatically from my Goodreads profile.">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container bookshelf-container">
        <header class="header">
            <a href="index.html" class="name">Jason Cashdollar</a>
            <nav class="nav-links">
                <a href="" target="_blank" rel="noopener noreferrer" class="nav-link">Github</a>
                <a href="https://www.linkedin.com/in/jasoncashdollar/" target="_blank" rel="noopener noreferrer" class="nav-link">LinkedIn</a>
            </nav>
        </header>

        <main class="bookshelf-main">
            <div class="bookshelf-header">
                <div class="bookshelf-title-row">
                    <h1 class="bookshelf-title">Bookshelf</h1>
                    <div class="view-toggles">
                        <div class="view-toggle-indicator"></div>
                        <button class="view-toggle" data-view="grid" aria-label="Grid view">
                            <img src="icons/grid.png" alt="" />
                        </button>
                        <button class="view-toggle active" data-view="cards" aria-label="Cards view">
                            <img src="icons/cards.png" alt="" />
                        </button>
                        <button class="view-toggle" data-view="list" aria-label="List view">
                            <img src="icons/list.png" alt="" />
                        </button>
                    </div>
                </div>
            </div>

            <!-- Text List View -->
            <div class="text-list-container" id="text-list-container" style="display: none;">
                <!-- Books will be dynamically inserted here -->
            </div>

            <!-- Grid View (covers only) -->
            <div class="grid-covers-container" id="grid-covers-container" style="display: none;">
                <!-- Books will be dynamically inserted here -->
            </div>

            <!-- Vertical Covers View -->
            <div class="vertical-covers-container" id="vertical-covers-container" style="display: none;">
                <!-- Books will be dynamically inserted here -->
            </div>

            <!-- Loading state -->
            <div class="loading-state" id="loading-state">
                <p>Loading books...</p>
            </div>

            <!-- Empty state -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>No books found. Check back later!</p>
            </div>
        </main>

    </div>

    <script src="bookshelf.js"></script>
</body>
</html>
